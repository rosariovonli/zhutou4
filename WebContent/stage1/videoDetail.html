<div class="videoDetailHeader">
	<h2>{{video.name}}</h2>
</div>
<div class="videoDetailContent">
	<iframe width="420" height="315" ng-src="{{trustSrc(video.src)}}" frameborder="0" allowfullscreen></iframe>
</div>
<div class="thirdParty">
    <ul>
        <li>
            
            <div class="fb-share-button" data-href="http://developers.facebook.com/docs/plugins/" data-type="button_count"></div>
        </li>
        <li>
            <iframe allowtransparency="true" frameborder="0" scrolling="no"
	        src="https://platform.twitter.com/widgets/tweet_button.html"
	        style="width:130px; height:20px; vertical-align:middle;"></iframe>
        </li>
    </ul>
</div>

<div class="videoDetailDesc">
</div>

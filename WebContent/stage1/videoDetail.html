<div class="videoDetailContainer container">

	<ol class="breadcrumb">
	  <li><a href="#">Home</a></li>
	  <li><a href="#/videos">Videos</a></li>
	  <li class="active">{{video.name}}</li>
	</ol>

	<div class="videoDetailHeader">
		<h2>{{video.name}}</h2>
	</div>

	<div class="videoDetailContent">
		<iframe width="420" height="315" ng-src="{{trustSrc(video.src)}}" frameborder="0" allowfullscreen></iframe>
	</div>
	
	<div class="code">
		<pre class="prettyprint linenums" id="quine" style="border:4px solid #88c">
		</pre>
	</div>

	<div class="videoDetailPagi" style="width: 100%;">
		<ul style="display: table; width: 100%;">
			<li style="display: table-row; text-align: left;">
				<div style="display: table-cell; text-align: center; width: 50%;">
					<a href="{{prevVideoLink}}" ng-show="hasPrevVideo" class="btn btn-info">
						<< {{prevVideoName}}
					</a>
				</div>
				<div style="display: table-cell; text-align: center; width: 50%;">
					<a href="{{nextVideoLink}}" ng-show="hasNextVideo" class="btn btn-info">
						{{nextVideoName}} >>
					</a>
				</div>
			</li>
		</ul>
	</div>

	<div class="videoDetailDesc">
	</div>
</div>

<div class="codes" style="display: none;">
	<div id="video_code_1" style="width: 100%;">
<ul style="display: table; width: 100%;">

				<< {{prevVideoName}}
			</a>
		</div>

				{{nextVideoName}} >>
			</a>
		</div>
	</li>
</ul>
	</div>
